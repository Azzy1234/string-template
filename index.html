<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Customizable String Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, button {
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Create a Simple Custom String</h1>

  <form id="customStringForm">
    <label for="baseSentence">Base Sentence (use {name}, {item}, {quantity}):</label>
    <input type="text" id="baseSentence" placeholder="e.g., Hello {name}, you ordered {quantity} {item}(s)." required>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required>

    <label for="item">Item:</label>
    <input type="text" id="item" placeholder="Enter item" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" required>

    <button type="submit">Generate String</button>
  </form>

  <p id="output"></p>

  <script>
    document.getElementById("customStringForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // gets the values from inputs
      const baseSentence = document.getElementById("baseSentence").value;
      const name = document.getElementById("name").value;
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;

      // replaces the placeholders with actual values
      const result = baseSentence
        .replace("{name}", name)
        .replace("{item}", item)
        .replace("{quantity}", quantity);

      // Displays the result
      document.getElementById("output").textContent = result;
    });
  </script>
</body>
</html>
